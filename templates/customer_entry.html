<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Customer | BeadCraft Designs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lato:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #F5F5F5;
            color: #333333;
        }
        .container {
            padding-top: 50px;
        }
        .form-container {
            background-color: #FFFFFF;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h2 {
            font-family: 'Playfair Display', serif;
            color: #8E4585;
            text-align: center;
        }
        .form-label {
            font-style: italic;
            color: #8E4585;
        }
        .btn-primary {
            background-color: #8E4585;
            border: none;
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            background-color: #FFD700;
            color: #333333;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h2>Add Customer</h2>
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Enter customer name" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" name="phone" class="form-control" placeholder="Enter phone number" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter email" required>
                        </div>
                        <div class="mb-3">
                            <label for="waist" class="form-label">Waist Size (inches)</label>
                            <input type="number" name="waist" class="form-control" placeholder="e.g., 32.5" step="0.1">
                        </div>
                        <div class="mb-3">
                            <label for="wrist" class="form-label">Wrist Size (inches)</label>
                            <input type="number" name="wrist" class="form-control" placeholder="e.g., 6.5" step="0.1">
                        </div>
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes (optional)</label>
                            <textarea name="notes" class="form-control" placeholder="Any special requests?"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-success mt-3">
                                {% for message in messages %}
                                    {{ message }}
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
